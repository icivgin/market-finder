<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Market</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- customized styles -->
		<link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>
<body>
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				<h1>To Market</h1>
				<p>find a farmer's market anywhere</p>
			</div>
			<div class="col-sm-3">
				<p><a class="btn btn-success btn-sm" href="#" role="button">Register as a Vendor</a></p>
			</div>
		</div>
	</div>
</div>

<div class="container">
  <div id="results-section">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default info-panel">
			  <div class="panel-body">
				 <h3>Market Details</h3>
				 <address>
				   <strong>my market</strong><br>
				   225 Bush Street<br>
				   San Francisco, CA 94107<br>
				   <abbr title="Phone">P:</abbr> (123) 456-7890
				 </address>

				 <address>
				   <strong>Full Name</strong><br>
				   <a href="mailto:#">first.last@example.com</a>
				 </address>
			  </div>
			</div>
		</div>
		<div class="col-md-8">
			<ul class="list-group" id="results-list">
			 <!--  results list of markets goes here -->
			</ul>
		</div>
	</div>

	



  <!-- end of results-section -->	
  </div>
	


<!-- end of container -->
</div>
	
	<!-- template for results/map -->
	<script type="text/template" id="results-template">
		<li class="list-group-item market">	<%= name %> - <%= location %>
		<br> 
		<strong><%= day %></strong> <%= hours %></li>
	</script>


	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- underscore cdn -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- customized script -->
	<script type="text/javascript" src="./scripts/scripts.js"></script>
</body>
</html>
