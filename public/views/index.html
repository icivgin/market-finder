<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Market</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- customized styles -->
		<link rel="stylesheet" type="text/css" href="./styles/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				<h1>To Market</h1>
				<p>find a farmer's market anywhere</p>
			</div>
			<div class="col-sm-3">
				<p><a class="btn btn-success btn-sm" href="#" role="button">Register as a Vendor</a></p>
			</div>
		</div>
	</div>
</div>

<div class="container">
  <div id="results-section">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default info-panel">
			  <div class="panel-body" >
			 		<h5>Welcome!</h5>
			 		<p>Type in your zip code to find information about the closest farmer's markets near you. </p>
	 			<form id="search-zip">
	 				<div class="form-group">
	 					<!-- <label for="zipcode"></label> -->
	 					<input input class="form-control" id="zipcode" placeholder="Zip Code (ie. 94118)" autofocus> 
	 				</div>
	 				<button type="submit" class="btn btn-success">Go!</button>
	 			</form>

			  </div>
			</div>
			<div class="market-details">
				<!-- 	specific market details go here -->
			</div>
		</div>
		<div class="col-md-8">
			<ul class="list-group" id="results-list">
			 <!--  results list of markets goes here -->
			</ul>
		</div>
	</div>

	



  <!-- end of results-section -->	
  </div>
	
<footer>
<p>This product uses USDAâ€™s National Farmers Market API but is not endorsed or certified by USDA.</p>
</footer>
<!-- end of container -->
</div>
	
	<!-- template for results/map -->
	<script type="text/template" id="results-template">
		<li class="list-group-item market" id="market-<%= _id %>" data-id="<%= _id %>">	<strong><%= name %></strong> - <%= location %>  &nbsp &nbsp
		<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
		<br> 
		<%= day %> <%= hours %>
		<br>
		<br>
		</li>
		
	</script>

	<!-- template for market details -->
	<script type="text/template" id="market-details-template">
	<div class="panel panel-default info-panel market-details">
	  <div class="panel-body" >
		<div id="details-<%= _id %>" data-id="<%= _id %>">
			<h3>Market Details</h3>
			<address>
			  <h5><%= name %></h5><br>
			  	<%= address %><br>
			</address>

			<address>
			  <%= day %> <%= hours %><br>
			  <strong>Products: </strong> &nbsp<%= Products %><br>
			  <strong>Number of Vendors: </strong> &nbsp <%= numVendors %>
			</address>
		</div>
	  </div>
	</div>
	</script>


	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- underscore cdn -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- customized script -->
	<script type="text/javascript" src="./scripts/scripts.js"></script>
</body>
</html>
